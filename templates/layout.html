<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}داشبورد{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .header {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

	<div class="container">
		<div class="header text-center">
			<h1>سامانه گزارش‌گیری</h1>
			<p>خوش آمدید، {{ name }}</p>
			<hr>
		</div>

		{% block content %}
		{% endblock %}
	</div>
	<!-- Modal -->
	<div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-lg"> <!-- بزرگتر کنیم -->
		<div class="modal-content">
		  <div class="modal-header">
			<h5 class="modal-title" id="infoModalLabel">اطلاعات کالا</h5>
			<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="بستن"></button>
		  </div>
		  <div class="modal-body text-center">
			<img id="modalImage" src="" class="img-fluid mb-3" style="max-height:200px;">
			<p id="infoModalBody"></p>
		  </div>
		</div>
	  </div>
	</div>	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>گزارش تحقق سهمیه</title>
</head>
<body>
    <h2>گزارش تحقق سهمیه فروش - بازاریاب {{ name }}</h2>

    <form method="post">
        <label>از تاریخ (مثلاً 14040101):</label>
        <input type="text" name="from_date" required><br>
        <label>تا تاریخ:</label>
        <input type="text" name="to_date" required><br>
        <button type="submit">نمایش گزارش</button>
    </form>

    {% if result %}
        <h3>نتایج:</h3>
        <table border="1">
            <tr>
                <th>نام کالا</th>
                <th>تعداد سهمیه</th>
                <th>فروش انجام‌شده</th>
                <th>درصد تحقق</th>
            </tr>
            {% for r in result %}
            <tr>
                <td>{{ r['Namek'] }}</td>
                <td>{{ r['sahmiye'] }}</td>
                <td>{{ r['sold'] }}</td>
                <td>{{ r['percent'] }}%</td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}

    <p><a href="{{ url_for('welcome') }}">بازگشت به منو</a></p>
</body>
</html>
